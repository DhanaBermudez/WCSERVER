<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style\style.css">
</head>


<body>
    <div class="P">

        <form action="http://127.0.0.1:6060/process_get" method="GET">
            <table>
                <tr>
                    <td class="td1">First Name</td>
                    <td><input type="text" name="first_name" id="first_name" placeholder="First Name"></td>
                </tr>

                <tr>
                    <td class="td1">Last Name</td>
                    <td><input type="text" name="last_name" id="last_name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td class="td1">Course</td>
                    <td><input type="text" name="course" id="course" placeholder= "course"></td>
                </tr>
                <tr>
                    <td class="td1">Age</td>
                    <td><input type="text" name="age" id="age" placeholder="Age"></td>
                </tr>
                <tr>
                    <td class="td1">Comments/Suggestion</td>
                    <td><input type="text"name="comments" id="comments" placeholder="Type your Comments"></td>
                </tr>

                
            </table>
            
            <br>

            <div class="click">
                <input type="submit" name="submit" value="Submit"> &nbsp &nbsp;
            </div>
        </form>
    </div>
</body>
</html>
